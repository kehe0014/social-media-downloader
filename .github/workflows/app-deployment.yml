name: Application CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  STAGING_SERVER: 178.254.23.139
  DEPLOY_USER: hkengne
  APP_NAME: social-media-downloader
  APP_PATH: /var/www/streamlit-app 

jobs:
  test:
    name: Run Tests and Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout application code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
        
    - name: Auto-format code with Black
      run: |
        black app.py --line-length 79
        
    - name: Verify Black formatting
      run: |
        black app.py --check --line-length 79
        
    - name: Run linting with Flake8
      run: |
        flake8 app.py --max-line-length=79 --show-source
        
    - name: Run unit tests with coverage
      run: |
        if [ -d "tests" ]; then
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        else
          echo "No tests directory found, creating sample test structure"
          mkdir -p tests
          echo 'def test_example(): assert True' > tests/test_example.py
          python -m pytest tests/ -v
        fi
        
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  package:
    name: Create Deployment Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python and format code
      run: |
        pip install black
        black app.py --line-length 79
        
    - name: Create stable deployment package
      run: |
        # CrÃ©er directement le package dans /tmp
        tar -czf /tmp/deployment-package-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitignore' \
          --exclude='*.pyc' \
          --exclude='venv' \
          --exclude='tests' \
          --exclude='__pycache__' \
          --exclude='.coverage' \
          --exclude='htmlcov' \
          --exclude='.pytest_cache' \
          --exclude='downloads' \
          .
        
        # Copier le package dans le workspace
        cp /tmp/deployment-package-${{ github.sha }}.tar.gz .
          
    - name: Upload deployment package artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package-${{ github.sha }}
        path: deployment-package-*.tar.gz
        retention-days: 30
        
    - name: Display package info
      run: |
        echo "Deployment package created:"
        ls -lh deployment-package-*.tar.gz

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        pip install bandit safety
        
    - name: Run Bandit security scan
      run: |
        bandit -r app.py -f html -o bandit-report.html || true
        
    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.sha }}
        path: |
          bandit-report.html
          safety-report.json
        retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [package, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deployment-package-${{ github.sha }}
        
    - name: Setup SSH for Ed25519
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Ã‰crire la clÃ© Ed25519
        echo "${{ secrets.SSH_PRIVATE_KEY_DE }}" > ~/.ssh/staging_key
        chmod 600 ~/.ssh/staging_key
        
        # Valider la clÃ©
        echo "âœ… Ed25519 SSH key validated:"
        ssh-keygen -l -f ~/.ssh/staging_key
        
        # Scanner et ajouter l'hÃ´te
        echo "ğŸŒ Adding staging server to known_hosts..."
        ssh-keyscan -H $STAGING_SERVER >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Test SSH connection as deploy user
      run: |
        echo "ğŸ”— Testing SSH connection as $DEPLOY_USER@$STAGING_SERVER..."
        ssh -i ~/.ssh/staging_key \
            -o ConnectTimeout=15 \
            -o BatchMode=yes \
            $DEPLOY_USER@$STAGING_SERVER "echo 'âœ… SSH Authentication Successful - Connected as user: \$(whoami) on \$(hostname)'"

    - name: Transfer deployment package
      run: |
        echo "ğŸ“¦ Transferring deployment package to staging server..."
        scp -i ~/.ssh/staging_key \
            -o ConnectTimeout=10 \
            deployment-package-*.tar.gz \
            $DEPLOY_USER@$STAGING_SERVER:/tmp/
        echo "âœ… Package transferred successfully"
        
    - name: Execute deployment on staging
      run: |
        echo "ğŸš€ Starting deployment on staging server..."
        ssh -i ~/.ssh/staging_key \
            -o ConnectTimeout=10 \
            $DEPLOY_USER@$STAGING_SERVER "
            set -e
            echo 'ğŸ“‹ Deployment script started...'
            
            # VÃ©rifier les permissions sur /var/www
            echo 'ğŸ” Checking permissions on $APP_PATH...'
            sudo mkdir -p $APP_PATH
            sudo chown -R $DEPLOY_USER:$DEPLOY_USER $APP_PATH
            sudo chmod -R 755 $APP_PATH
            
            # Create backup of current deployment
            BACKUP_DIR=\"$APP_PATH/backups/backup_\$(date +%Y%m%d_%H%M%S)\"
            echo 'ğŸ“¦ Creating backup in: '\$BACKUP_DIR
            mkdir -p \$BACKUP_DIR
            
            if [ -d \"$APP_PATH\" ] && [ \"\$(ls -A $APP_PATH)\" ]; then
              echo 'ğŸ’¾ Backing up current version...'
              cp -r $APP_PATH/* \$BACKUP_DIR/ 2>/dev/null || true
            fi
            
            # Extract new deployment
            echo 'ğŸ“‚ Extracting new deployment package...'
            mkdir -p $APP_PATH
            tar -xzf /tmp/deployment-package-${{ github.sha }}.tar.gz -C $APP_PATH
            
            # Set up Python virtual environment
            echo 'ğŸ Setting up Python environment...'
            cd $APP_PATH
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Set proper permissions for web server
            echo 'ğŸ” Setting proper permissions...'
            sudo chown -R $DEPLOY_USER:$DEPLOY_USER $APP_PATH
            sudo chmod -R 755 $APP_PATH
            sudo chmod 600 $APP_PATH/venv/bin/activate 2>/dev/null || true
            
            # Clean up
            rm -f /tmp/deployment-package-${{ github.sha }}.tar.gz
            
            echo 'âœ… Deployment completed successfully!'
            echo 'ğŸ“ Application location: $APP_PATH'
            echo 'ğŸ”§ Virtual environment: $APP_PATH/venv'
            echo 'ğŸŒ Nginx serving from: $APP_PATH'
        "
        
    - name: Restart Streamlit service
      run: |
        echo "ğŸ”„ Restarting Streamlit service..."
        ssh -i ~/.ssh/staging_key \
            -o ConnectTimeout=10 \
            $DEPLOY_USER@$STAGING_SERVER "
            set -e
            echo 'ğŸ”§ Checking Streamlit service...'
            
            # VÃ©rifier si le service Streamlit existe et le redÃ©marrer
            if sudo systemctl is-active --quiet streamlit-app; then
              echo 'ğŸ”„ Restarting existing Streamlit service...'
              sudo systemctl restart streamlit-app
              echo 'âœ… Streamlit service restarted'
            else
              echo 'âš ï¸  Streamlit service not found, you may need to set it up manually'
              echo 'ğŸ’¡ To create a service, run:'
              echo '   sudo nano /etc/systemd/system/streamlit-app.service'
            fi
            
            # RedÃ©marrer Nginx pour prendre en compte les changements
            echo 'ğŸ”„ Restarting Nginx...'
            sudo systemctl restart nginx
            echo 'âœ… Nginx restarted'
        "
        
    - name: Verify deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        ssh -i ~/.ssh/staging_key \
            -o ConnectTimeout=10 \
            $DEPLOY_USER@$STAGING_SERVER "
            set -e
            echo 'ğŸ” Running deployment verification...'
            cd $APP_PATH
            
            # Check if main application file exists
            if [ -f 'app.py' ]; then
              echo 'âœ… Main application file found'
            else
              echo 'âŒ Main application file missing'
              exit 1
            fi
            
            # Check virtual environment
            if [ -d 'venv' ]; then
              echo 'âœ… Virtual environment exists'
            else
              echo 'âŒ Virtual environment missing'
              exit 1
            fi
            
            # Test Python import
            source venv/bin/activate
            if python -c 'import sys; print(\"âœ… Python path:\", sys.path)'; then
              echo 'âœ… Python environment working'
            else
              echo 'âŒ Python environment issue'
              exit 1
            fi
            
            # Check permissions
            echo 'ğŸ“‹ Checking permissions...'
            ls -la $APP_PATH/
            echo 'âœ… Deployment verification successful!'
        "
        
    - name: Cleanup SSH key
      run: |
        rm -f ~/.ssh/staging_key
        echo "âœ… SSH key cleaned up"


  notify:
    name: Notify Pipeline Status
    runs-on: ubuntu-latest
    needs: [test, package, security-scan, deploy-staging, start-and-verify]
    if: always()
    
    steps:
    - name: Notify pipeline completion
      run: |
        echo "=== CI/CD Pipeline Completion ==="
        echo "ğŸ“‹ Workflow: ${{ github.workflow }}"
        echo "ğŸ”— SHA: ${{ github.sha }}"
        echo "ğŸ¯ Branch: ${{ github.ref }}"
        echo "ğŸ“Š Job Status:"
        echo "   - Test: ${{ needs.test.result }}"
        echo "   - Security Scan: ${{ needs.security-scan.result }}"
        echo "   - Package: ${{ needs.package.result }}"
        echo "   - Staging Deployment: ${{ needs.deploy-staging.result }}"
        echo "   - Health Check: ${{ needs.start-and-verify.result }}"
        echo ""
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… All CI/CD checks passed successfully!"
          echo "ğŸŒ Staging Server: $STAGING_SERVER"
          echo "ğŸ‘¤ Deploy User: $DEPLOY_USER"
          echo "ğŸ“¦ Application: $APP_NAME"
          echo "ğŸ“ Deployment Path: $APP_PATH"
          echo "ğŸŒ Application URL: http://$STAGING_SERVER:8501"
          echo "ğŸš€ Application successfully deployed and health checks passed!"
        else
          echo "âŒ Some CI/CD checks failed"
          echo "Please check the failed jobs and fix the issues"
        fi

  cleanup:
    name: Cleanup Workflow
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Cleanup workflow run
      run: |
        echo "ğŸ§¹ Cleaning up workflow temporary resources"
        echo "Workflow completed with overall status: ${{ job.status }}"

  