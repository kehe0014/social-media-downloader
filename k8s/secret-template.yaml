# ==============================================================================
# Kubernetes Secrets Template (Requires base64 encoded values)
# Description: Template for creating secrets (fill with actual values)
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: my-app-secrets
  namespace: my-app
  labels:
    app.kubernetes.io/name: social-media-scrapper
type: Opaque
data:
  # ⚠️ Remember: Values here must be Base64 encoded (e.g., echo -n "mypassword" | base64)
  DB_PASSWORD: "<base64-encoded-db-password>"
  SECRET_KEY: "<base64-encoded-secret-key>" # For framework security/session signing
  API_KEY: "<base64-encoded-api-key>" # For external service access
  JWT_SECRET: "<base64-encoded-jwt-secret>" # For JSON Web Token signing