# ==============================================================================
# Kubernetes ConfigMap for Nginx Sidecar Configuration
# Description: Configuration file for the Nginx sidecar container.
# ==============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: social-media-scrapper-nginx-config
  namespace: my-app
  labels:
    app.kubernetes.io/name: social-media-scrapper
    app.kubernetes.io/component: nginx-sidecar
data:
  # The file name under which the configuration will be mounted in the container
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        location / {
            # Proxy to the main application container running on port 8501
            proxy_pass http://127.0.0.1:8501;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /healthz {
            access_log off;
            proxy_pass http://127.0.0.1:8501/healthz;
        }

        location /metrics {
            access_log off;
            proxy_pass http://127.0.0.1:8501/metrics;
        }
    }