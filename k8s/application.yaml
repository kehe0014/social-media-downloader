apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: social-media-scrapper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kehe0014/social-media-scrapper.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true