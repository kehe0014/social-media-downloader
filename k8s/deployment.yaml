apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scrapper
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-scrapper
  template:
    metadata:
      labels:
        app: social-media-scrapper
    spec:
      containers:
        - name: social-media-scrapper
          image: docker.io/tdksoft341/social-media-dashboard:7853a63a79d25e4842e2522a7f03866f0a7d742c
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: social-media-scrapper-config
