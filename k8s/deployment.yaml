apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scrapper
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-scrapper
  template:
    metadata:
      labels:
        app: social-media-scrapper
    spec:
      containers:
        - name: social-media-scrapper
          image: docker.io/tdksoft341/social-media-dashboard:32a05565b5f4f8635ffa1d7c2a0ca65fbe68b837
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: social-media-scrapper-config
