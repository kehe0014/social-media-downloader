apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scrapper
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-scrapper
  template:
    metadata:
      labels:
        app: social-media-scrapper
    spec:
      containers:
        - name: social-media-scrapper
          image: docker.io/tdksoft341/social-media-dashboard:05f1aff1b7dfe6a8cb639eeeb7a0efb0c480c2c5
          ports:
            - containerPort: 8501
          env:
            - name: STREAMLIT_SERVER_BASEURLPATH
              value: /sm-scrapper
          envFrom:
            - configMapRef:
                name: social-media-scrapper-config
